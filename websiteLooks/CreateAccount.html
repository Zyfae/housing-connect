<!DOCTYPE html>
<html ng-app>
<head>
  <title>Housing Connect</title>
  <link rel="stylesheet" type="text/css" href="../CSS/main.css">
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
</head>

<body>

  <div class="topnav">
    <a class="active" href="../index.html">Home</a>
    <a href="Listings.html">Listings</a>
    <a href="ContactUs.html">Contact Us</a>
    <a href="CreateListing.html">Create Listing</a>
    <a href="CreateAccount.html">Login</a>
    <div class="search-container">
      <form action="/action_page.php">
        <input type="text" placeholder="Search.." name="search">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div class="container">

    <div class="search-settings">
      <h2>Welcome!</h2>
      <ul>
        <li><h3 id="bed">Number of Beds</h3></li>
        <li><h3 id="bath">Number of Baths</h3></li>
        <li><h3 id="price">Price Range</h3></li>
      </ul>
    </div>

    <div class="main">
      <h1>Housing Connect</h1>
      <hr/>
      <h2>Enter your info</h2>
      <form>
        <label>Name:</label>
        <input type = "text" ng-model = "yourName" placeholder = "Enter a name here" required>

        <br/>
        <label>Phone Number:</label>
        <!--<input type="number" ng-model="youtPhone" min="0" max="9999999999" required> -->
        <input type = "number" ng-model = "yourPhone" placeholder = "(xxx)-xxx-xxxx">

        <br/>
        <label>Email Address:</label>
        <input type = "email" ng-model = "yourEmail" placeholder = "JohnDoe@email.com" required>

        <br/>
        <label>Bio:</label>

        <br/>
        <textarea name="bio" ng-model="yourBio" cols="40" rows="20" placeholder = "Enter a biography" required></textarea>

        <h3>Hello {{yourName}}!</h3>
        <p>Phone: {{yourPhone}}</p>
        <p>Email: {{yourEmail}}</p>
        <hr/>
        <p>Your bio is:&#13;&#10;{{yourBio}}</p>
      </form>

    </div>
  </div>
</body>
</html>
